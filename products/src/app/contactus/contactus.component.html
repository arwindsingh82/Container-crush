<div class="fluid-container bg" style="background-image: url('/assets/images/contactus.jpg');">
<div class="container contact">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2>Contact Us</h2>
          <h4>We would love to hear from you !</h4>
        </div>
      </div>
      <div class="col-md-9">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" formControlName="fname" placeholder="Enter First Name"
            [ngClass]="{'is-invalid' : form.get('fname').touched && form.get('fname').invalid}"/>
            <div class="invalid-feedback">
              <div>First Name is Required</div>
          </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" formControlName="lname" placeholder="Enter Last Name" 
            [ngClass]="{'is-invalid' : form.get('lname').touched && form.get('lname').invalid}"/>
            <div class="invalid-feedback">
              <div>Last Name is Required</div>
          </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <input type="email" required class="form-control"  formControlName="email" placeholder="Enter email"
            [ngClass]="{'is-invalid' : form.get('email').touched && form.get('email').invalid}"/>
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required">Email is Required</div>
              <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
          </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="conSubmit()">Submit</button>    
            <button class="btn btn-primary" routerLink="Product" routerLinkActive="active">Shop</button>       
          </div>
       
          </div>
        </div>
      </form>
      </div>
    </div>
